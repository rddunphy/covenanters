<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Covenanters map - data entry</title>
		<link rel="icon" type="image/png" href="icons/favicon.png" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" crossorigin="" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" crossorigin="" />
	</head>
	<body>
		<div id="wrapper">
			<h1 id="title">Covenanters map - new entry</h1>
			<form>
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br>
				<label for="type">Location type:</label><br>
				<select id="type" name="type">
					<option value="church">Church</option>
					<option value="museum">Museum</option>
					<option value="castle">Castle</option>
					<option value="battle">Battlefield</option>
					<option value="monument">Monument</option>
					<option value="grave">Gravesite</option>
				</select><br>
				<label for="lat">Latitude:</label><br>
				<input type="text" id="lat" name="lat"><br>
				<label for="lng">Longitude:</label><br>
				<input type="text" id="lng" name="lng"><br>
				<label for="content">Description:</label><br>
				<input type="text" id="content" name="content"><br>
				<input type="button" value="Cancel" onclick="returnToOverview();">
				<input type="button" value="Submit" id="submit" onclick="submitEntry();">
				<div id="feedback" hidden></div>
			</form>
			<div id="map" style="height:300px;width:400px"></div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js" crossorigin=""></script>
		<script src="js/firebase_setup.js"></script>
		<script src="js/data_entry.js"></script>
	</body>
</html>
