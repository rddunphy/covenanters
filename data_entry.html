<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Covenanters map - data entry</title>
		<link rel="icon" type="image/png" href="icons/favicon.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" crossorigin="" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" crossorigin="" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container">
					<a href="https://www.daviddunphy.co.uk/covenanters/" class="navbar-brand d-flex align-items-center">
						<img src="icons/favicon.png" class="navbar-icon">
						<strong>Covenanters map</strong>
					</a>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row mb-3">
					<h2 id="title">New entry</h2>
				</div>
				<div class="row">
					<div class="col">
						<form>
							<div class="row">
								<div class="col">
									<label for="name" class="form-label">Name</label><br>
									<input type="text" id="name" name="name" class="form-control"><br>
									<label for="type" class="form-label">Location type</label><br>
									<select id="type" name="type" class="form-select">
										<option value="church">Church</option>
										<option value="museum">Museum</option>
										<option value="castle">Castle</option>
										<option value="battle">Battlefield</option>
										<option value="monument">Monument</option>
										<option value="grave">Gravesite</option>
									</select>
								</div>
								<div class="col">
									<label for="lat" class="form-label">Latitude</label><br>
									<input type="text" id="lat" name="lat" class="form-control"><br>
									<label for="lng" class="form-label">Longitude</label><br>
									<input type="text" id="lng" name="lng" class="form-control"><br>
								</div>
							</div>
							<div class="row gap-2">
								<div class="d-grid">
									<label for="content" class="form-label">Description</label><br>
									<textarea type="text" id="content" name="content" class="form-control" rows="4"></textarea><br>
								</div>
								<div id="feedback" class="d-grid invalid-feedback" hidden></div>
								<div class="d-grid gap-2 d-md-block">
									<button type="button" class="btn btn-outline-secondary" onclick="returnToOverview();">Cancel</button>
									<button type="button" id="submit" class="btn btn-outline-primary" onclick="submitEntry();">Submit</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col">
						<div id="map" style="width:600px;height:400px"></div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div id="footer" class="text-center p-3">
				<p><i class="fab fa-github"></i> Hosted on <a href="https://github.com/rddunphy/PassphraseGenerator">GitHub</a>.</p>
			</div>
		</footer>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
		<script src="https://kit.fontawesome.com/740521db32.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="js/firebase_setup.js"></script>
		<script src="js/data_entry.js"></script>
	</body>
</html>
